<!DOCTYPE html>
<!--
    declara que este documento e html5.
    Sem isso,o navegador pode interpretar errado
-->

<html lang="pt-br">
<!--
    A tag <html> envolve todo o site.
    lang indica o idioma da pagína.
-->

<head>
    <!--
        O <head> contem informações do site.
            nada aqui aparece diretamente na tela.
    -->

    <meta charset="UTF-8">
    <!--
        define o conjunto de caracteres.
        Evita problemas com acentuação.
    -->

    <title>Meu primeiro site</title>
    <!--
        Texto que aparece na aba do navegador.
    -->
</head>

<body>
    <!--
        Tudo que estiver dentro do <body>
        aparece para o usuário.
    -->

    <h1>Bem-vindo ao meu primeiro site</h1>
    <!--
        Título principal da página.
        Use apenas um <h1> por pagina.
    -->

    <p>
        Este é meu primeiro site feito em HTML.
        Estou aprendendo Front-end
    </p>
    <!--
    <p> cria um parágrafo de texto.
    -->

    <img src="https://via.placeholder.com/300" alt="imagem de exemplo">
    <!--
        <img> exibe uma imagem.
        src = endereço da imagem
        alt = texto alternativo (acessibiladade)
    -->

    <h2>O que estou aprendendo</h2>
    <!--
        subtitulo da página
    -->

    <ul>
        <!--
            lista não ordenada.
        -->
        <li>HTML</li>
        <li>CSS</li>
        <li>JavaScript</li>
        <!--
        Cada <li> é um item da lista.
        -->
    </ul>

    <a href="https://www.google.com" target="_blank">
         Acessar o google
    </a>
    <!--
        <a> cria um link.
        target="_blank" abre em nova aba.
    -->

    <hr>
    <!--
        Linha horizontal.
    -->

    <footer>
        <p> Site criado por um futuro desenvolvedor Front-end:willyan</p>
    </footer>
    <!--
        Rodapé da página.
    -->
</body>

</html>
